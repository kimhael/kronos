<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge"><!-- IE : 최신모드 -->
	<meta name="author" content="Hael Kim"><!-- 작성자 -->
	<title>Kronos</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="center">
		<!-- 시간 -->
		<div class="js-clock clock">
			<h3 class="clock__text">00:00</h3>
		</div>
		<!-- 이름 -->
		<div class="js-name name"></div>
		<!-- 할일 -->
		<div>
			<form class="js-to-do to-do">
				<input class="js-add-to-do to-do__add-to-do" placeholder="오늘 할 일을 적어 주세요" type="text">
			</form>
			<ul class="js-list list"></ul>
		</div>
	</section>
	<!-- 위치 -->
	<div class="js-location location">
		<span class="location__text"></span>
	</div>
	<!-- 날씨 -->
	<div class="js-weather weather">
		<span class="weather__text"></span>
	</div>
	<!-- script -->
	<script src="js/bg.js"></script>
	<script src="js/clock.js"></script>
	<script src="js/weather.js"></script>
	<script src="js/greeting.js"></script>
	<script src="js/toDo.js"></script>
</body>
</html>
